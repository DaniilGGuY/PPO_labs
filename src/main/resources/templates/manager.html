<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет менеджера</title>
    <link rel="stylesheet" th:href="@{/client-main.css}">
    <link rel="stylesheet" th:href="@{/manager.css}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Логотип</div>
                <div class="user-profile">
                    <a th:href="@{/manager/account}" th:text="${login}" class="btn-account"></a>
                    <a th:href="@{/}" class="btn-account">Выйти</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="account-page">
        <section class="section">
            <div class="container">
                <h1>Личный кабинет менеджера</h1>
                <div class="manager-tabs">
                    <div class="manager-tab active" onclick="openTab(event, 'profile')">Профиль</div>
                    <div class="manager-tab" onclick="openTab(event, 'products')">Управление услугами</div>
                </div>
                
                <!-- Вкладка профиля -->
                <div id="profile" class="manager-tab-content active">
                    <div class="account-grid">
                        <div class="account-profile">
                            <div class="profile-header">
                                <div class="manager-photo"></div>
                                <h2 th:text="${manager.fio}"></h2>
                                <p th:text="${manager.email}"></p>
                            </div>
                            
                            <form class="profile-form" th:action="@{/manager/account/update}" method="post">
                                <div class="form-group">
                                    <label for="fio">ФИО</label>
                                    <input type="text" id="fio" name="fio" th:value="${manager.fio}" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" th:value="${manager.email}" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="tel">Телефон</label>
                                    <input type="tel" id="tel" name="tel" th:value="${manager.tel}" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="about">О себе</label>
                                    <textarea id="about" name="about" rows="4" maxlength="1000" 
                                              th:text="${manager.about}"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password">Новый пароль</label>
                                    <input type="password" id="password" name="password" minlength="8" th:text="${manager.password}">
                                </div>
                                
                                <button type="submit" class="btn">Сохранить изменения</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="contacts">
        <div class="container">
            <h3>Контакты</h3>
            <p>Телефон: +7 (123) 456-78-90</p>
            <p>Email: info@ya.ru</p>
            <p>Адрес: г. Москва, ул. Примерная, 123</p>
            <div class="copyright">© 2023 Ваша компания. Все права защищены.</div>
        </div>
    </footer>

    <script>
        function openTab(evt, tabName) {
            // Скрыть все вкладки
            var tabContents = document.getElementsByClassName("manager-tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            // Убрать активный класс у всех вкладок
            var tabs = document.getElementsByClassName("manager-tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            // Показать текущую вкладку
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
